<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification in Progress</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-br from-indigo-600 to-violet-500 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 text-center space-y-6 animate-fade-in">
      <div class="flex justify-center">
        <div class="w-16 h-16 rounded-full bg-indigo-100 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m0-4h.01M12 20h9M3 20h9M5 12l5 5L20 7" />
          </svg>
        </div>
      </div>

      <h2 class="text-2xl font-semibold text-gray-800">Verification in Progress</h2>
      <p class="text-gray-500">
        Please enter your email below — you’ll be notified in a few seconds once your card verification is completed.
      </p>

      <form
        
        class="space-y-4"
      >
        

        <!-- Email input -->
        <input
          type="email"
          name="user_email"
          placeholder="Enter your email address"
          required
          class="w-full rounded-lg border px-3 py-2 outline-none focus:ring-2 focus:ring-indigo-300"
        />

        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition"
        >
          Notify Me
        </button>
      </form>

      <p class="text-xs text-gray-400">
        We’ll only use your email to send the verification update.
      </p>
    </div>

    <script>
      // Optional: small fade-in animation
      document.addEventListener("DOMContentLoaded", () => {
        document.body.classList.add("opacity-100");
      });
    </script>
  </body>
</html>
